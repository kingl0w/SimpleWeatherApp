<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Weather In...</h1>
        <form class="search-location">
            <input type="text" name="city" placeholder="What City?" autocomplete="off" class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>
        <div class="card rounded my-3 shadow-lg d-none back-card" id="card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Las Vegas</p>
                    <span>...</span>
                </div>
                <img src="img/night.svg" alt="night" class="card-img-top time">
            </div>
            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>38&deg;F</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Winter Storm</p>
                        <p class="high">34&deg;F</p>
                        <p class="low">30&deg;F</p>
                    </div>
                </div>
                <div class="icon-container shadow mx-auto text-center">
                    
                </div>
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;F</p>
                        <span>Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p>45 MPH</p>
                        <span>Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            const fadeOut = document.getElementById("card");
            fadeOut.parentNode.removeChild(fadeOut);
        }, 80000)
    </script>
    <script src="request.js"></script>
    <script src="index.js"></script>
</body>
</html>
